<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Página de Exemplo</title>
    <style>
        .header, .footer {
            text-align: center;
            padding: 10px;
            background-color: #f3f3f3;
        }
        .buttons {
            text-align: center;
            margin: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 10px;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
        .content img {
            width: 300px; /* Ajuste conforme necessário */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Cabeçalho</p>
    </div>
    <div class="buttons">
        <button>Botão 1</button>
        <button>Botão 2</button>
        <button>Botão 3</button>
        <button>Botão 4</button>
    </div>
    <div class="content">
        <img src="https://via.placeholder.com/300x200" alt="Imagem Exemplo">
        <p>Texto Texto Texto</p>
    </div>
    <div class="footer">
        <p>Rodapé</p>
    </div>
</body>
</html>
</body>
</html>
